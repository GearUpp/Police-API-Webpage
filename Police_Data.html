<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".\Police_Data.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/> <!-- LeadletJS Map  Href used for making map on the html page-->
    
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script> <!-- LeafLetJS Unpacking Sript to allow it to run later in JS file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Header + webpage information-->
    <div id="head_div" class="flexbox">

        <div id="header_div">
            <h1>Police Data Analysis</h1>
            <p>Using Metropolitan Police API, you can request all or specific crime based on a England only postcode,
                using
                postcode.io service, a lang / long data is provided to the Police API. Use ID / street name to narrow down the search.
            </p>

        </div>
        <div id="img_div">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzqZHBjFcpl48oADgM0lDd6teNd0B5PohdMQ&s"
                alt="" aria-label="Police logo">
        </div>



    </div>
    <!-- Main data box-->
    <div class="container text-centre" id="main_area">

        <div class="col  justify-content-start  ">

            <!-- Data selection col -->
            <div class="col" id="input_col">
                <form>
                    <div>
                        <label for="postcode" class="form-label">Postcode [SK21 2NE]</label>

                    </div>

                    <div class="dropdown" id="Crime_Drop">
                        <input type="text" id="postcode" class="form-control" maxlength="8"
                            pattern="^([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})$">
                    </div>
                    <input id="date" type="date" min="01/01/2010" >
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" aria-expanded="false"
                        data-bs-toggle="dropdown">
                        Crime type
                    </button>
                    <ul class="dropdown-menu">

                    </ul>

                    <button class="text-safe btn btn-outline-dark" id="Submit">Submit</button>
                    <button class="text-safe btn btn-outline-danger " onclick="location.reload()" id="Reload">â†»</button>
                    <p id="Status">Status:</p>

                </form>
                <div id="map"></div>
            </div>
            
            
            <div id="Filter">
                <input class="FilterBox" id="idFilter" onkeyup="filter('ID')" type="number" placeholder="Filter by ID">
                <input class="FilterBox" id="streetFilter" onkeyup="filter('Street')" type="text"
                    placeholder="Filter by street name">
            </div>
            <!-- Data output col-->
            <div class="col" id="output_col">
                <table id="outputTable" class="table table-bordered table-striped  table-responsive-xl">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Street</th>
                            <th>Category</th>
                            <th>Outcome</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        


    </div>

    <!--Mine and Bootstrap Scripts-->
    <script src="./Police_Data.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

</body>

</html>
